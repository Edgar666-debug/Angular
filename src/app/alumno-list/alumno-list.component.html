

 <h2 class="text-center mb-4">Listado de Alumnos</h2>

 <div class="text-end md-1">
  <button class="btn btn-primary" routerLink="/add-alumno">AnÌƒadir Alumno</button>
 </div>

<div class="content"> 
  <div class="input-group">
    <input class="input" type="text" name="search" [(ngModel)]="search" (input)="filtrarAlumnos()"  placeholder="Buscador"/>
    <i class="icon bi bi-search"></i>
  </div>
</div>
 
 <table>
   <thead>  
     <tr>
       <th>Id</th>
       <th>Nombre</th>
       <th>Apellido</th>
       <th>Matricula</th>
       <th>Acciones</th>
     </tr>
   </thead>
   <tbody>
  
    @for (alumno of alumnosFiltrados; track alumno.id) {
    <tr>
        <td>{{alumno.id}}</td>
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellidos}}</td>
        <td>{{alumno.matricula}}</td>
        <td>
          <button class="btn btn-danger" (click)="borrarAlumno(alumno)">Borrar</button>
          <button class="btn btn-info" [routerLink]="['/update-alumno',alumno.id]">Editar</button>     
           </td>
    </tr>
      }
   </tbody>
 </table>
